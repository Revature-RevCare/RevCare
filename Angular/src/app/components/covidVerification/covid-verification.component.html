<div class="card-body">
     <h1 style="text-align: center;">Covid Form</h1>
        <label>Covid Contamination: 
        <select class="covidStatus" #CovidStatus ngDefaultControl>
              <option type="text" value="no exposure to covid"  >No Exposure to Covid</option>
              <option type="text" value="exposed to covid" >I was Exposed to Covid</option>
              <option type="text" value="had covid"  >I Had Covid</option>
              <option type="text" value="have covid" >I Have Covid</option>
            </select> Covid-19</label>
              <br>
              <div class="vaccine">
              <label>Checkmark the box if you have been fully vaccinated:
            <input type="checkbox" value="true" name="vaccinated" ngModel #vaccinationStatus></label>
        </div>
           <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="addCovid({covidStatus: CovidStatus.value, vaccinationStatus: vaccinationStatus.checked})" >Submit Form</button>
         <br>
</div>
